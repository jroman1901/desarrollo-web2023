<!DOCTYPE html>
<html>
<head>
	<title>Clases e IDs</title>
	<link rel=stylesheet href="estilo.css">

	<style type="text/css" media="screen">
		/* Clase c√≠rculo*/
		.circulo{
			width: 200px;
			height: 200px;
			display: inline-block;
			margin: 10px;
			border-radius: 50%;
			background: white;
		}

		.rojo{
			background-color: red;
		}

		.circulo.con-sombra{
			box-shadow: 0px 6px 8px rgba(0,0,0, 0.6);
		}

		#especial{
			background-color: #ffff88;
			border: 8px solid orange;
		}

		/* Herencia */

		html body .main article.circulo{
			border: 8px solid #000;
		}

	</style>
</head>
<body>
	<div class="main">
        <h1>Realizar la siguiente practica en clase y subirla al portal</h1>
		<article class="circulo"></article>
		<article class="circulo rojo"></article>
		<article class="circulo con-sombra"></article>
		<article class="circulo" id="especial"></article>
		<article class="circulo"></article>
	</div>
</body>
</html>
